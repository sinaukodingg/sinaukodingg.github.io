<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<h2>Data Peserta SinauFE15</h2>
<form onsubmit=myfunc()>
  <label for="name">Nama:</label><br>
  <input type="text" id="name" name="name"><br>
  <label for="uni">Asal Universitas:</label><br>
  <input type="text" id="uni" name="uni"><br>
  <label for="batch">Angkatan:</label><br>
  <input type="text" id="batch" name="batch"><br>
  <label for="major">Jurusan:</label><br>
  <input type="text" id="major" name="major"><br>
  <input type="submit" value="Submit">
</form>
<script>
  function myfunc(){
    var a = document.getElementById("name").value;
    console.log("Nama: "+a);
    var b = document.getElementById("uni").value;
    console.log("Asal Universitas: "+b);
    var c = document.getElementById("batch").value;
    console.log("Angkatan: "+c);
    var d = document.getElementById("major").value;
    console.log("Jurusan: "+d);
    alert("Data telah dimasukkan");
  }
</script>
</body>
</html>
